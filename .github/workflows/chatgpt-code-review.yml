name: ChatGPT Code Review with Debugging

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install Dependencies
      run: |
        npm install openai @octokit/rest@18.12.0

    - name: Fetch PR Diff
      id: get_diff
      run: |
        git fetch origin ${{ github.event.pull_request.base.ref }}
        git diff origin/${{ github.event.pull_request.base.ref }} > pr_diff.txt

    - name: Run ChatGPT Review
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create the review script
        cat <<'EOF' > review.js
        const fs = require('fs');
        const { OpenAI } = require('openai');
        const { Octokit } = require('@octokit/rest');

        const openai = new OpenAI({
          apiKey: process.env.OPENAI_API_KEY,
        });

        const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });

        async function reviewCode() {
          try {
            const diff = fs.readFileSync('pr_diff.txt', 'utf8');
            const rules = fs.readFileSync('rules.md', 'utf8');

            const prompt = `
              Review the following Pull Request diff against the rules below:
              Rules:
              ${rules}
              Diff:
              ${diff}
              Provide a summary of violations and suggestions for improvements, and indicate the relevant line numbers.
            `;

            const response = await openai.chat.completions.create({
              model: 'gpt-4',
              messages: [{ role: 'user', content: prompt }],
              max_tokens: 1000,
            });

            const feedback = response.choices[0].message.content;
            console.log('ChatGPT Review Response:');
            console.log(feedback);

            // Fetch files in the PR
            const [owner, repo] = process.env.GITHUB_REPOSITORY.split('/');
            const pull_number = parseInt(process.env.GITHUB_REF_NAME.split('/')[2], 10);
            const { data: files } = await octokit.pulls.listFiles({
              owner,
              repo,
              pull_number,
            });

            const commit_id = process.env.GITHUB_SHA;

            // Parse feedback into inline comments
            const comments = feedback.split('\\n').map((line) => {
              const match = line.match(/`([^`]+)`.*line (\\d+)/i);
              if (match) {
                const path = match[1];
                const lineNumber = parseInt(match[2], 10);
                const body = line;

                // Validate the file path
                const file = files.find(f => f.filename === path);
                if (file) {
                  return {
                    body,
                    path: file.filename,
                    line: lineNumber,
                  };
                }
              }
              return null;
            }).filter(Boolean);

            for (const comment of comments) {
              console.log('Attempting to post comment with parameters:', {
                owner,
                repo,
                pull_number,
                commit_id,
                path: comment.path,
                line: comment.line,
                body: comment.body,
              });

              try {
                await octokit.pulls.createReviewComment({
                  owner,
                  repo,
                  pull_number,
                  body: comment.body,
                  commit_id,
                  path: comment.path,
                  line: comment.line,
                });
              } catch (err) {
                console.error('Failed to post comment:', err.message);
              }
            }
          } catch (error) {
            console.error('Error during ChatGPT review:', error.message || error);
            process.exit(1);
          }
        }

        reviewCode();
        EOF

        # Run the review script
        node review.js
